<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f07e0ab41c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>MonCellier</title>
</head>

<body>
    <header class="container-fluid d-flex flex-wrap justify-content-center">
        <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
            <a href="index.html" class="title">
                <h1 class="title">MonCellier</h1>
            </a>
        </div>
        <main id="main-holder">
            <h1 id="login-header">Login</h1>
            
            <div id="login-error-msg-holder">
              <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
            
            <form id="login-form">
              <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Login">
              <input type="password" name="pwd" id="password-field" class="login-form-field" placeholder="Password">
              <input type="submit" value="Login" id="login-form-submit">
            </form>
          
          </main>
    </header>
    <div class="container-fluid pt-2">
        <div class="row">
            <form id="search" action="#" method="get" class="col-3">
                <input type="text" name="keyword" id="keyword" placeholder="Enter keyword here..." class="col-7 mx-2" />
                <button id="btSearch" name="btSearch" type="button" class="btn btn-success col-4">
                    Search
                </button>
            </form>
            <form id="frmFilter" action="#" method="get" class="col-6">
                <select name="filters" id="filters" class="col-3 mx-2">
                    <option value=""></option>
                    <option value="grapes">Grapes</option>
                    <option value="country">Country</option>
                    <option value="region">Region</option>
                </select>
                <select name="filterYear" id="filterYear" class="col-3 mx-2">
                    <option value=""></option>
                    <option value="">2020</option>
                    <option value="">2019</option>
                    <option value="">2018</option>
                    <option value="">2017</option>
                </select>
                <button id="btFilter" name="btFilter" type="button" class="btn btn-primary col-2">
                    Filter
                </button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <ul id="results"></ul>
            </div>
            <div class="col-8">
                <div id="sWine"></div>
                <div class="Btns">
                    <input type="hidden" name="MAX_FILE_SIZE" value="200000">

                    <input type="file" id="inpFile" class="inputfile" accept=".jpeg, .jpg">


                    <button type="submit" id="btnUpload">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="Btns">
                    <button id="likeButton" name="likes" type="button" class="btn btn-danger">
                        <i class="fas fa-heart" id="iconLike"> Like Wine</i>
                    </button>

                    <button id="btnNbLikes" name="btnNbLikes" type="button" class="btn btn-info">
                        <i class="far fa-heart" id="nbLike"></i>
                    </button>
                </div>
            </div>
            <div class="col mt-3 offset-md-9">
                <ul class="tabs">
                    <li data-tab-target="#description" class=" active tab">Description</li>
                    <li data-tab-target="#comments" class="tab">Comments</li>
                    <li data-tab-target="#notes" class="tab">Personal notes</li>
                </ul>
                <div class="tab-content">
                    <div id="description" data-tab-content class="active">
                        <p id="descriptionWine"></p>
                    </div>

                    <div id="comments" data-tab-content>

                    </div>
                    <div id="notes" data-tab-content>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
