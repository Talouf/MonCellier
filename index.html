<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/cavisteLogo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f07e0ab41c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Caviste</title>
</head>

<body>
    <!-- Bootstrap page container -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="img/cavisteLogo.png" alt="" width="30" height="24"
                                class="d-inline-block align-text-top">
                            Caviste
                        </a>
                    </div>
                </nav>
            </div>

            <div id="main-holder" class="col-md-3 offset-md-3">
                <form id="login-form">
                    <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Login">
                    <input type="password" name="pwd" id="password-field" class="login-form-field"
                        placeholder="Password">
                    <input type="submit" value="Login" id="login-form-submit">
                </form>
            </div>
            <div class="col-md-1">
                <button type="button" id="disconnect" class="btn btn-danger">Disconnect</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="search" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="selectCountry">
                </select>
                </form>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="selectYear">
                </select>
            </div>
            <div class="col-md-2">
                <button id="btFilter" name="btFilter" type="button" class="btn btn-primary">
                    Filter
                </button>
                <button id="clearFilter" type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group" id="results">

                </ul>
            </div>
            <div class="col-md-4 offset-md-1">
                <img src="img/generic.jpg" id="pictureWine" alt="wine 1">
                <div class="Btns">
                    <button id="likeButton" data-liked="false" name="likes" type="button" class="btn btn-danger">
                        <i class="fas fa-heart" id="iconLike"> Like Wine</i>
                    </button>

                    <button id="btnNbLikes" name="btnNbLikes" type="button" class="btn btn-info">
                        <i class="far fa-heart" id="nbLike"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-3">
                <ul class="wineDescription">
                    <li id="nameWine" class="list-group-item ">
                        <div>Name</div>
                        <div class="value"></div>
                    </li>
                    <li id="grapesWine" class="list-group-item">
                        <div>Grapes</div>
                        <div class="value"></div>
                    </li>
                    <li id="yearWine" class="list-group-item">
                        <div>Year</div>
                        <div class="value"></div>
                    </li>
                    <li id="countryWine" class="list-group-item">
                        <div>Country</div>
                        <div class="value"></div>
                    </li>
                    <li id="regionWine" class="list-group-item">
                        <div>Region</div>
                        <div class="value"></div>
                    </li>
                    <li id="capacityWine" class="list-group-item">
                        <div>Capacity</div>
                        <div class="value"></div>
                    </li>
                    <li id="colorWine" class="list-group-item">
                        <div>Color</div>
                        <div class="value"></div>
                    </li>
                    <li id="priceWine" class="list-group-item">
                        <div>Price</div>
                        <div class="value"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                        href="#list-home" role="tab" aria-controls="list-home">Description</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                        href="#list-profile" role="tab" aria-controls="list-profile">Comments</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                        href="#list-messages" role="tab" aria-controls="list-messages">Add Comment</a>
                </div>
            </div>
            <div class="col-7">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                        aria-labelledby="list-home-list">
                        <div class="card" style="width: 40rem;">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Description</h6>
                                <div id="description" class="card-text">
                                    <div class="value"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        <div class="card" style="width: 40rem;">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Comments</h6>
                                <p id="comments" class="card-text"></p>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">

                        <div class="card" style="width: 40rem;">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Add Comment(s)</h6>
                                <textarea name="commentaire" id="newComment" class="d-none"></textarea>
                                <button type="button" id="createComment" class="btn btn-primary d-none">Button</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
